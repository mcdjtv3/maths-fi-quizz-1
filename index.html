<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Logarithmes Népériens</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-image: none;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h2>Quiz : Calcul des intérêts et prêts</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "Qu'est-ce qu'un prêt à intérêts précomptés ?", choices: ["Les intérêts sont payés à la fin de la période de prêt.", "Les intérêts sont déduits du capital prêté avant la réception des fonds.", "Les intérêts ne sont payés qu'à la moitié de la période de prêt."], correct: 1 },
        { question: "Quel est le montant effectivement reçu par l'emprunteur dans un prêt précompté de 1000 € à 8% sur un an ?", choices: ["1000 €", "920 €", "1080 €"], correct: 1 },
        { question: "Comment calculer le taux effectif dans un prêt à intérêts précomptés ?", choices: ["Taux effectif = Intérêt/Capital prêté × 100", "Taux effectif = Intérêt/Montant reçu × 100", "Taux effectif = Capital prêté/Montant reçu × 100"], correct: 1 },
        { question: "Quel est le taux effectif si 80 € sont payés en intérêts sur un prêt de 920 € (montant reçu) ?", choices: ["8,00%", "8,70%", "7,84%"], correct: 1 },
        { question: "Quel est l'intérêt produit par une somme de 10 000 € placée pendant 8 mois à intérêts simples à 7% ?", choices: ["466,67 €", "560 €", "700 €"], correct: 0 },
        { question: "Quelle est la durée (en jours) d'un placement produisant 112 € d'intérêts pour une somme de 12 000 € à 8% ?", choices: ["36 jours", "42 jours", "48 jours"], correct: 1 },
        { question: "Quel est l'intérêt civil produit par une somme de 12 000 € placée pendant 88 jours à 8% ?", choices: ["233,92 €", "231,45 €", "235,56 €"], correct: 1 },
        { question: "Une somme de 12 000 € placée à 8% produit un intérêt commercial supérieur de 12 € à l'intérêt civil. Quelle est la durée du placement ?", choices: ["330 jours", "328,5 jours", "365 jours"], correct: 1 },
        { question: "Quel est le taux moyen de placement pour trois capitaux égaux placés respectivement à 6%, 7%, et 9% pour des durées de 45, 78, et 36 jours ?", choices: ["7,10%", "7,45%", "7,17%"], correct: 2 },
        { question: "Calculer l'intérêt fourni par le placement de 28 000 € à 4,5% du 13 septembre d'une année au 27 février de l'année suivante.", choices: ["584,50 €", "600 €", "615 €"], correct: 0 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>

</html>
